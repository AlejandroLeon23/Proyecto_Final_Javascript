<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="css/estilos.css"></style>
    <title>Presupuesto Disponible</title>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible
            </div>
        </div>
    </div>
    <div class="presupuesto_ingreso" class="limpiarEstilos">
        <div class="presupuesto_ingreso--texto">Ingresos</div>
        <div class="derecha">
            <div class="presupuesto_ingreso--valor">
                +4,000.00
            </div>
            <div class="presupuesto_ingreso--porcentaje">
            </div>
            <div class="presupuesto_egreso" class="limpiarEstilos">
                <div class="derecha" class="limpiarEstilos">
                    <div class="presupuesto_egreso--texto">Egresos</div>
                    <div class="derecha" class="limpiarEstilos">
                        <div class="presupuesto_egreso--valor"> -1,900.00</div>
                        <div class="presupuesto_egreso--porcentaje">45%</div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <form id="forma">
        <div class="agregar">
          <div class="agregar_contenedor">
            <select class="agregar_tipo" id="tipo">
              <option value="ingreso" selected>+ Ingreso</option>
              <option value="egreso">- Egreso</option>
            </select>
            <input type="text" class="agregar_descripcion" id="descripcion" value="Agregar DescripciÃ³n">
            <input type="number" class="agregar_valor" value="valor" step="any">
            <button class="agregar_btn">
              <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>
          </div>
        </div>
      </form>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
